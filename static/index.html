
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0B88F8;
      overflow: hidden;
      text-align: center;
      color: white;
    }
    #wheel-section {
      display: none;
    }
    canvas {
      position: absolute;
      width: 100vw;
      height: 100vh;
    }
    #pointer-img {
      position:absolute; 
      bottom:40px; 
      left:50%; 
      transform:translateX(-50%); 
      width:60px; 
      height:auto; 
      z-index:3;
    }
    #center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      z-index: 3;
    }
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(-120px);
      background: white;
      border: 2px solid #fff;
      color: black;
      font-size: 28px;
      padding: 25px 40px;
      font-weight: bold;
      border-radius: 12px;
      display: none;
      z-index: 10;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }
    #spin-again {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(60px);
      padding: 15px 30px;
      font-size: 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      display: none;
      font-family: Orbitron;
      z-index: 20;
      cursor: pointer;
    }
    #form-section {
      margin-top: 100px;
    }
    #walletInput {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    #status {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="form-section">
    <h2>To be able to spin, send 2,000,000 BLU tokens to:</h2>
    <p style="font-size: 20px;">EH1UKhLL9MTny9sCCGGrzVrbBAVAL6V3XsBXZvQ4wfe8</p>
    <input id="walletInput" type="text" placeholder="Your Solana wallet address">
    <button onclick="checkWallet()">Sent</button>
    <p id="status"></p>
  </div>

  <div id="wheel-section">
    <canvas id="wheelCanvas"></canvas>
    <img id="pointer-img" src="pointer.png">
    <img id="center-image" src="3EF1F054-13F6-42DD-8659-34C00F6C687C.png" alt="center image">
    <div id="popup"></div>
    <button id="spin-again">SPIN AGAIN</button>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const popup = document.getElementById("popup");
    const spinAgain = document.getElementById("spin-again");

    let width, height;
    let rotation = 0;
    let spinning = false;
    let velocity = 0;
    const segments = ["1 SOL", "10 USDT", "Try Again", "5 SHIBA", "NFT!", "20 USDT", "Nothing", "Free Spin"];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function drawWheel() {
      const radius = Math.min(width, height) / 2.5;
      const cx = width / 2;
      const cy = height / 2;
      const angleStep = 2 * Math.PI / segments.length;

      ctx.clearRect(0, 0, width, height);
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(rotation);

      for (let i = 0; i < segments.length; i++) {
        const start = i * angleStep;
        const end = start + angleStep;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, start, end);
        ctx.fillStyle = `hsl(${i * 360 / segments.length}, 100%, 60%)`;
        ctx.fill();

        ctx.save();
        ctx.rotate(start + angleStep / 2);
        ctx.translate(radius - 60, 0);
        ctx.rotate(Math.PI / 2);
        ctx.fillStyle = "#000";
        ctx.font = "20px Orbitron";
        ctx.textAlign = "center";
        ctx.fillText(segments[i], 0, 0);
        ctx.restore();
      }

      ctx.restore();
    }

    function animate() {
      if (spinning) {
        rotation += velocity;
        velocity *= 0.97;
        if (velocity < 0.003) {
          spinning = false;
          showResult();
        }
      }
      drawWheel();
      requestAnimationFrame(animate);
    }

    function showResult() {
      const angleStep = 2 * Math.PI / segments.length;
      const normalizedRotation = (rotation % (2 * Math.PI));
      const offsetFromTop = Math.PI / 2;
      const actualAngle = (2 * Math.PI + offsetFromTop - normalizedRotation) % (2 * Math.PI);
      const index = Math.floor(actualAngle / angleStep);
      const prize = segments[index];
      popup.innerText = `YOU WON: ${prize}`;
      popup.style.display = "block";
      spinAgain.style.display = "block";
    }

    spinAgain.addEventListener("click", () => {
      if (!spinning) {
        velocity = Math.random() * 0.3 + 0.3;
        spinning = true;
        popup.style.display = "none";
        spinAgain.style.display = "none";
      }
    });

    canvas.addEventListener("click", () => {
      if (!spinning) {
        velocity = Math.random() * 0.3 + 0.3;
        spinning = true;
        popup.style.display = "none";
        spinAgain.style.display = "none";
      }
    });

    async function checkWallet() {
      const wallet = document.getElementById("walletInput").value;
      const status = document.getElementById("status");

      status.innerText = "Checking blockchain...";

      const response = await fetch("/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ wallet })
      });

      const data = await response.json();

      if (data.eligible) {
        document.getElementById("form-section").style.display = "none";
        document.getElementById("wheel-section").style.display = "block";
      } else {
        status.innerText = "‚ùå You have not sent BLU tokens yet.";
      }
    }

    animate();
  </script>
</body>
</html>
